    },

    },
    {

        options: ["Confederación Obrera Boliviana (COB)", "Federación Campesina Boliviana", "Unión de Trabajadores Mineros"],

        options: ["La Paz", "Sucre", "Cochabamba"],

        options: ["Potosí", "Oruro", "Sucre"],

        options: ["Antonio José de Sucre", "Simón Bolívar", "Andrés de Santa Cruz"],

    {

        options: ["Sucre", "Cochabamba", "La Paz"],
        correct: 0
    },
    {

        options: ["Perú", "Argentina", "Chile"],
        correct: 2
    },
    {
        question: "¿En qué año se perdió el Litoral boliviano?",
        options: ["1879", "1835", "1884"],
        correct: 0
    },
    {
        question: "¿Qué presidente boliviano participó en la Guerra del Chaco?",
        options: ["Germán Busch", "Mariano Melgarejo", "Hugo Banzer"],
        correct: 0
    },
    {
        question: "¿Contra qué país luchó Bolivia en la Guerra del Chaco?",
        options: ["Chile", "Perú", "Paraguay"],
        correct: 2
    },
    {
        question: "¿En qué fecha se firmó el Tratado de Paz entre Bolivia y Chile tras la Guerra del Pacífico?",
        options: ["1904", "1880", "1925"],
        correct: 0
    },
    {
        question: "¿Qué sistema de gobierno instauró Bolivia tras la Revolución de 1952?",
        options: ["Democracia", "Dictadura militar", "Socialismo"],
        correct: 0
    },
    {

        options: ["Víctor Paz Estenssoro", "Hugo Banzer", "Evo Morales"],
        correct: 0
    }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const questionElement = document.getElementById('question');
        const optionButtons = document.querySelectorAll('.option-button');
        const scoreElement = document.getElementById('score');
        const recordsList = document.getElementById('records-list');

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = "";
            showQuestion();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionButtons.forEach((button, index) => {
                button.textContent = currentQuestion.options[index];
                button.style.display = index < currentQuestion.options.length ? 'inline-block' : 'none';
                button.onclick = () => checkAnswer(index);
            });
        }

        function checkAnswer(selectedOption) {
            const correctOption = questions[currentQuestionIndex].correct;
            if (selectedOption === correctOption) {
                score++;
            }

            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showEndGame();
            }
        }

        function showEndGame() {
            const playerName = prompt("¡Has terminado el juego! Tu puntaje es: " + score + ". Ingresa tu nombre para registrar tu puntaje:");
            if (playerName) {
                saveRecord(playerName, score);
            }
            displayRecords();
            startGame();
        }

        function saveRecord(name, score) {
            const records = JSON.parse(localStorage.getItem('triviaRecords')) || [];
            records.push({ name, score });
            localStorage.setItem('triviaRecords', JSON.stringify(records));
        }

        function displayRecords() {
            const records = JSON.parse(localStorage.getItem('triviaRecords')) || [];
            recordsList.innerHTML = '';
            records.forEach(record => {
                const listItem = document.createElement('li');
                listItem.textContent = `${record.name}: ${record.score}`;
                recordsList.appendChild(listItem);
            });
        }

        // Inicia el juego y muestra los récords guardados
        startGame();
        displayRecords();
    </script>
</body>
</html>
